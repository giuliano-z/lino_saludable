<!-- LINO DESIGN SYSTEM V3 - THEME TOGGLE COMPONENT -->
<!-- THEME TOGGLE BUTTON COMPONENT -->
<button 
    id="lino-theme-toggle" 
    class="lino-btn-icon lino-theme-toggle"
    aria-label="Cambiar tema"
    data-tooltip="Alternar entre tema claro y oscuro"
    data-tooltip-position="bottom"
    data-tooltip-variant="default"
    data-lino-component="theme-toggle">
    <svg class="lino-icon lino-theme-icon-light" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="5"/>
        <line x1="12" y1="1" x2="12" y2="3"/>
        <line x1="12" y1="21" x2="12" y2="23"/>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
        <line x1="1" y1="12" x2="3" y2="12"/>
        <line x1="21" y1="12" x2="23" y2="12"/>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
    </svg>
    <svg class="lino-icon lino-theme-icon-dark" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
    </svg>
    <span class="lino-theme-label">Tema</span>
</button>

<!-- STYLES FOR THEME TOGGLE -->
<style>
.lino-theme-toggle {
    position: relative;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem;
    background: transparent;
    border: 1px solid var(--lino-border-color);
    border-radius: var(--lino-radius-sm);
    color: var(--lino-text-primary);
    transition: all 0.2s ease;
    cursor: pointer;
}

.lino-theme-toggle:hover {
    background: var(--lino-surface-hover);
    border-color: var(--lino-primary-color);
    transform: translateY(-1px);
}

.lino-theme-toggle:focus {
    outline: 2px solid var(--lino-focus-color);
    outline-offset: 2px;
}

.lino-theme-toggle:active {
    transform: translateY(0);
}

/* Theme Icons */
.lino-theme-icon-light,
.lino-theme-icon-dark {
    transition: all 0.3s ease;
    width: 18px;
    height: 18px;
}

/* Hide/show icons based on theme */
[data-theme="light"] .lino-theme-icon-dark,
[data-theme="dark"] .lino-theme-icon-light {
    display: none;
}

[data-theme="light"] .lino-theme-icon-light,
[data-theme="dark"] .lino-theme-icon-dark {
    display: block;
}

/* Theme label (optional, can be hidden on small screens) */
.lino-theme-label {
    font-size: 0.875rem;
    font-weight: 500;
}

@media (max-width: 768px) {
    .lino-theme-label {
        display: none;
    }
    
    .lino-theme-toggle {
        padding: 0.75rem;
        border-radius: 50%;
        aspect-ratio: 1;
    }
}

/* Animation for theme transitions */
.lino-theme-toggle.lino-theme-changing {
    animation: themeChange 0.3s ease;
}

@keyframes themeChange {
    0% { transform: scale(1) rotate(0deg); }
    50% { transform: scale(1.1) rotate(180deg); }
    100% { transform: scale(1) rotate(360deg); }
}

/* Compact version for navbar */
.lino-theme-toggle--compact {
    padding: 0.375rem;
    border: none;
    background: var(--lino-surface-secondary);
}

.lino-theme-toggle--compact .lino-theme-label {
    display: none;
}
</style>
