{% extends 'gestion/base.html' %}

{% block title %}Eliminar Producto - Lino Saludable{% endblock %}

{% block header %}Eliminar Producto{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <p class="alert alert-danger">¿Estás seguro de que deseas eliminar el producto "{{ producto.nombre }}"?</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <a href="{% url 'gestion:lista_productos' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
