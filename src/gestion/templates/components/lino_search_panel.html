<!-- Componente de búsqueda estilo dashboard - Reutilizable -->
<div class="card border-0 shadow-sm h-100">
    <div class="card-body p-4">
        <h6 class="card-title mb-4 fw-bold d-flex align-items-center">
            <i class="bi bi-sliders text-primary me-2"></i>
            {{ title|default:"Panel de Control" }}
        </h6>
        
        <!-- Filtros rápidos -->
        {% if quick_filters %}
        <div class="btn-group btn-group-sm mb-3" role="group">
            {% for filter in quick_filters %}
            <button class="btn btn-outline-{{ filter.color|default:'primary' }} {% if filter.active %}active{% endif %}" 
                    data-filter="{{ filter.value }}">
                <i class="bi {{ filter.icon }} me-1"></i>{{ filter.label }}
            </button>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Formulario de búsqueda -->
        <form method="get" class="row g-3">
            <div class="col-md-6">
                <div class="position-relative">
                    <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                    <input type="text" class="form-control ps-5" 
                           placeholder="{{ search_placeholder|default:'Buscar...' }}" 
                           name="q" value="{{ request.GET.q|default:'' }}" 
                           style="border-radius: 8px;">
                </div>
            </div>
            {% if show_select_filter and select_options %}
            <div class="col-md-3">
                <select class="form-select" name="{{ select_name|default:'categoria' }}" style="border-radius: 8px;">
                    <option value="">{{ select_placeholder|default:'Todas las categorías' }}</option>
                    {% for option in select_options %}
                    <option value="{{ option }}" {% if request.GET.categoria == option %}selected{% endif %}>
                        {{ option }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            {% endif %}
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-funnel me-1"></i>Filtrar
                </button>
            </div>
        </form>
    </div>
</div>
