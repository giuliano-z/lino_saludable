# pytest.ini - Configuración de Pytest para Django + Playwright
[pytest]
DJANGO_SETTINGS_MODULE = lino_saludable.settings
pythonpath = src
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
testpaths = tests_e2e
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --reuse-db
    
markers =
    e2e: End-to-End tests con Playwright
    slow: Tests que toman más tiempo
    critical: Tests de funcionalidad crítica
    smoke: Tests básicos de humo
