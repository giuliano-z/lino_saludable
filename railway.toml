[build]
builder = "NIXPACKS"

[deploy]
startCommand = "cd src && python manage.py migrate --noinput --verbosity 2 && python manage.py createusers && gunicorn lino_saludable.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 60 --log-file - --log-level info"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[build.nixpacksSettings]
python = "3.13"
